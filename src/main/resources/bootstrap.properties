server.port=8080
spring.application.name=school-service-account
spring.profiles.active=dev
#spring cloud 配置中心环境配置
spring.cloud.config.profile=local

spring.main.allow-bean-definition-overriding=true

# DataSource
#ALWAYS为始终执行初始化，embedded只初始化内存数据库（默认值）,如h2等，never为不执行初始化。
#spring.datasource.initialization-mode=EMBEDDED
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=1
#spring.datasource.schema=classpath:db/schema.sql
#spring.datasource.data=classpath:db/data.sql
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Log ERROR|WARN|INFO|DEBUG|TRACE 默认日志框架 logback
logging.level.root=INFO
# org 包下日志级别
logging.level.org=INFO
# student 包下日志级别
logging.level.student=INFO
# 日志文件路径
logging.file=logs/student-service.log 
# 给日志指定其他路径
#logging.path=/ect/log

# logback
logging.pattern.console=%level %date{yyyy:MM:dd HH:mm:ss} %logger{20}.%M %L :%m%n
logging.pattern.file=%level %date{ISO08601} [%thread] %logger{20}.%M %L :%m%n

# JPA
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true
spring.jpa.properties.hibernate.hibernate.auto_quote_keyword=true

